<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Smsm</title>
<style>
body { font-family:'Cairo',sans-serif; margin:20px; background:#f2f2f2; }
h1 { text-align:center; margin-bottom:20px; }
form { margin-bottom:20px; background:#fff; padding:15px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
input, button { display:block; width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { background:#654321; color:#fff; border:none; cursor:pointer; }
button:hover { background:#444; }
</style>
</head>
<body>

<h1>لوحة ادمن SMSM</h1>

<h2>إضافة منتج</h2>
<form id="productForm">
  <input type="text" id="productName" placeholder="اسم المنتج" required>
  <input type="text" id="productPrice" placeholder="السعر" required>
  <input type="text" id="productImage" placeholder="رابط الصورة" required>
  <button type="submit">أضف المنتج</button>
</form>

<h2>إضافة عرض</h2>
<form id="bannerForm">
  <input type="text" id="bannerName" placeholder="اسم العرض" required>
  <input type="text" id="bannerPrice" placeholder="السعر" required>
  <input type="text" id="bannerImage" placeholder="رابط الصورة" required>
  <button type="submit">أضف العرض</button>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// إضافة منتج
document.getElementById('productForm').addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('productName').value;
  const price = document.getElementById('productPrice').value;
  const image = document.getElementById('productImage').value;
  database.ref('products').push({name, price, image});
  e.target.reset();
});

// إضافة عرض
document.getElementById('bannerForm').addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('bannerName').value;
  const price = document.getElementById('bannerPrice').value;
  const image = document.getElementById('bannerImage').value;
  database.ref('banners').push({name, price, image});
  e.target.reset();
});
</script>
</body>
</html>
