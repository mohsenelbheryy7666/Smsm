<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Smsm - عميل</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family:'Cairo',sans-serif;
  margin:0; padding:0;
  background: linear-gradient(45deg, #ffffff, #ffe6f0, #d3d3d3, #f5f5dc, #654321);
  background-size: 1200% 1200%;
  animation: gradientBG 30s ease infinite;
  color:#333;
  overflow-x:hidden;
}

@keyframes gradientBG {
  0%{background-position:0% 50%;}
  25%{background-position:50% 50%;}
  50%{background-position:100% 50%;}
  75%{background-position:50% 50%;}
  100%{background-position:0% 50%;}
}

h1 { text-align:center;margin:20px 0;font-size:28px;text-shadow:2px 2px 10px #ffe6f0; }

/* كارت العروض */
.banner-card {
  width: 90%; max-width: 800px; margin: 20px auto;
  border-radius: 15px; overflow: hidden;
  box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  background: rgba(255,255,255,0.3);
  border: 2px solid #fff;
}
.banner-card img {
  width: 100%; height: 250px; object-fit: cover;
}
.banner-info {
  padding: 10px; text-align:center; font-size:16px; font-weight:bold; color:#333;
}

/* كروت المنتجات */
.products-container {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.product-card {
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s;
  background: rgba(255,255,255,0.3);
  border: 2px solid #fff;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  padding-top: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.product-card img {
  width: 80%;
  height: auto;
  object-fit: contain;
  border-radius: 12px;
  margin-bottom: 10px;
}

.product-card .divider {
  width: 80%;
  height: 2px;
  background: #fff;
  margin-bottom: 10px;
  opacity: 0.6;
}

.product-card .info {
  text-align: center;
  font-size: 14px;
  color: #333;
}

footer { text-align:center; padding:15px; font-size:12px; color:#333; }

</style>
</head>
<body>

<h1>Menu Smsm ✨</h1>

<div class="banner-card" id="bannerCard">
  <img src="" id="bannerImg" alt="عرض">
  <div class="banner-info" id="bannerInfo">جارى التحميل...</div>
</div>

<div class="products-container" id="productsContainer"></div>

<footer>made by mohsen elbhery</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const bannerImg = document.getElementById('bannerImg');
const bannerInfo = document.getElementById('bannerInfo');
const productsContainer = document.getElementById('productsContainer');

// العروض
const bannersRef = database.ref('banners');
bannersRef.on('child_added', snapshot => {
  const banner = snapshot.val();
  bannerImg.src = banner.image;
  bannerInfo.textContent = `${banner.name} - ${banner.price}`;
});

// المنتجات
const productsRef = database.ref('products');
productsRef.on('child_added', snapshot => {
  const p = snapshot.val();
  const card = document.createElement('div');
  card.className='product-card';
  card.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <div class="divider"></div>
    <div class="info">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
    </div>
  `;
  productsContainer.appendChild(card);
});
</script>
</body>
</html>
